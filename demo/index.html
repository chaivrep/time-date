<!doctype html>
<html>
  <head>
    <title>time-date demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../time-date.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic time-date Demo</h3>
      <demo-snippet>
        <template>
          <time-date></time-date>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <time-date time-format="h:mm:ss.SS" tick-delay="5"></time-date>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <time-date date-format="MMMM Do YYYY" time-format="h:mm a"></time-date>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
